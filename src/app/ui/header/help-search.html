<md-input-container md-no-float>
    <input
        ng-model="self.searchTerm"
        ng-minlength="3"
        ng-model-options="{ updateOn: 'default blur', debounce: { default: 250, blur: 0 } }"
        ng-change="self.onSearchTermChange(self.searchTerm, self.filteredSections)"
        placeholder="{{ 'header.helpdialog.search' | translate }}">

    <md-button
        aria-label="{{ 'header.helpdialog.clearsearch' | translate }}"
        class="av-clear-search md-icon-button black av-button-24 av-icon-16"
        ng-click="self.searchTerm = ''; self.onSearchTermChange('', self.filteredSections)"
        ng-if="self.searchTerm">
        <md-tooltip>{{ 'header.helpdialog.clearsearch' | translate }}</md-tooltip>
        <md-icon md-svg-src="navigation:close"></md-icon>
    </md-button>
</md-input-container>

<md-icon md-svg-src="action:search"></md-icon>
<span class="av-button-divider-24 av-lg"></span>
